AppBundle\Entity\ImportPgn:
    type: entity
    table: import_pgn
    repositoryClass: AppBundle\Entity\Repository\ImportPgnRepository
    id:
        uuid:
            type: uuid
            id: true
            generator:
                strategy: CUSTOM
            customIdGenerator:
                class: \Ramsey\Uuid\Doctrine\UuidGenerator
    fields:
        pgnString:
            type: text
        imported:
            type: boolean
            nullable: true
