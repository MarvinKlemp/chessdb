AppBundle\Entity\Leaderboard:
    type: entity
    table: leaderboard
    repositoryClass: AppBundle\Entity\Repository\LeaderboardRepository
    id:
        uuid:
            type: uuid
            id: true
            generator:
                strategy: CUSTOM
            customIdGenerator:
                class: \Ramsey\Uuid\Doctrine\UuidGenerator
    fields:
        createdAt:
            type: datetime
    oneToMany:
        items:
            targetEntity: AppBundle\Entity\LeaderboardItem
            mappedBy: leaderboard
